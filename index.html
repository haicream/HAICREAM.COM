
<!DOCTYPE html>

  <style>
    :root {
      --primary: #25D366;
      --primary-dark: #1eb150;
      --header-bg: linear-gradient(90deg, #25D366 0%, #128C7E 100%);
      --footer-bg: linear-gradient(90deg, #128C7E 0%, #25D366 100%);
      --section-bg: rgba(255,255,255,0.85);
      --body-bg: linear-gradient(135deg, #e0f7fa 0%, #fffbe6 100%);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      background: var(--body-bg);
    }
    header {
      background: var(--header-bg);
      color: #fff;
      text-align: center;
      padding: 30px 0 20px 0;
      box-shadow: 0 2px 10px rgba(34, 34, 34, 0.07);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    header h1 {
      font-size: 2.4rem;
      letter-spacing: 2px;
      font-weight: bold;
      margin-bottom: 5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header p {
      font-size: 1.15rem;
      opacity: 0.95;
    }
    .hero {
      text-align: center;
      padding: 50px 20px 40px 20px;
      background: var(--section-bg);
      margin: 35px auto 0 auto;
      max-width: 650px;
      border-radius: 20px;
      box-shadow: 0 4px 18px rgba(34, 34, 34, 0.10);
    }
    .profile-card {
      background: #eafff3;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(34, 34, 34, 0.10);
      display: inline-block;
      padding: 24px 30px 18px 30px;
      margin-bottom: 22px;
      border: 2px solid #25D366;
      text-align: center;
    }
    .profile-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 14px;
      border: 2px solid #25D366;
      background: #fff;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .profile-row {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    .profile-label {
      font-weight: bold;
      color: #128C7E;
      font-size: 1.14rem;
    }
    .profile-value {
      font-size: 1.14rem;
      color: #222;
    }
    @media (max-width: 700px) {
      .hero, .order {
        margin: 28px 8px 0 8px;
        padding: 30px 8px 28px 8px;
        border-radius: 12px;
      }
      header, footer {
        border-radius: 0;
      }
      #orderForm {
        max-width: 100%;
      }
      .profile-card {
        padding: 16px 10px 12px 10px;
      }
      .profile-avatar {
        width: 60px;
        height: 60px;
      }
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(34, 34, 34, 0.07);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      background: var(--primary-dark);
      box-shadow: 0 4px 16px rgba(34,34,34,0.10);
    }
    .order {
      padding: 45px 20px 40px 20px;
      background: var(--section-bg);
      margin: 35px auto 0 auto;
      max-width: 650px;
      border-radius: 20px;
      box-shadow: 0 4px 18px rgba(34, 34, 34, 0.10);
    }
    .order h2 {
      text-align: center;
      margin-bottom: 22px;
      color: #128C7E;
      font-size: 1.65rem;
    }
    #orderForm {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    #orderForm label {
      text-align: left;
      font-weight: bold;
      color: #128C7E;
      margin-bottom: 4px;
    }
    #orderForm input,
    #orderForm select,
    #orderForm textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      background: #f8f8f8;
      transition: border 0.2s;
    }
    #orderForm input:focus,
    #orderForm select:focus,
    #orderForm textarea:focus {
      border: 1.5px solid var(--primary);
      outline: none;
      background: #f2fff7;
    }
    #orderForm input[type="file"] {
      padding: 6px;
      font-size: 15px;
      background: none;
      border: none;
    }
    #orderForm button {
      margin-top: 10px;
      background: var(--primary);
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.09rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(34, 34, 34, 0.07);
      transition: background 0.2s, box-shadow 0.2s;
    }
    #orderForm button:hover {
      background: var(--primary-dark);
      box-shadow: 0 4px 16px rgba(34,34,34,0.10);
    }
    footer {
      background: var(--footer-bg);
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 15px;
      margin-top: 40px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -2px 10px rgba(34, 34, 34, 0.07);
    }
  </style>
</head>
